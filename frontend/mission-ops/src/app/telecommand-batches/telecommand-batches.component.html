<h2>Telecommand Batches</h2>
<ul>
  <li *ngFor="let batch of telecommandBatches"
  (click)="onSelect(batch)"
  [class.selected]="batch === selectedBatch">
    <span class="badge">{{batch.id}}</span> {{batch.name}}
  </li>
</ul>
<app-telecommand-batch-details [batch] = "selectedBatch"></app-telecommand-batch-details>
