<div class = "form-group">
  <select class="form-control" 
    id="telecommandID" 
    (change) = "updateTelecommand($event.target.value)">
    <option *ngFor="let tc of telecommands, let i = index" 
            [value] = "tc.telecommandID"
            [attr.value] = "tc.telecommandID">
            {{tc.name}}
    </option>
  </select>
</div>
