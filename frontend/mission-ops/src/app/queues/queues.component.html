<button (click)="selectExecution()">Time Tagged Execution Queue</button>
<button (click)="selectTransmission()">TelecommandTransmission Queue</button>

<div *ngIf="executionQueue">
  <app-execution-queue [passes] = "passes"></app-execution-queue>
</div>
<div *ngIf="transmissionQueue">
  <app-transmission-queue [passes] = "passes"></app-transmission-queue>
</div>
