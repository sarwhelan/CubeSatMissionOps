<ngb-tabset type="pills">
  <ngb-tab title="Time Tagged Execution Queue">
    <ng-template ngbTabContent>
      <app-execution-queue [passes] = "passes"></app-execution-queue>
    </ng-template>
  </ngb-tab>
  <ngb-tab title = "Telecommand Transmission Queue">
    <ng-template ngbTabContent>
      <app-transmission-queue [events] = "reloadPass.asObservable()" [passes] = "passes"></app-transmission-queue>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

<button class = "btn btn-info" (click) = "promptAddQueuedTelecommand()">Add Telecommand to Queue</button>
<button class="btn btn-success" (click)="addPass()">Add New Pass</button>
