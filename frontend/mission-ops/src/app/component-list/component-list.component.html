<h2>Components</h2>
<div class = "row">
    <div class = "col-md-4">
      <ul class="list-group">
          <li *ngFor="let component of components"
          (click)="onSelect(component)"
          [class.active]="component === selectedComponent"
          class="list-group-item">
            {{component.name}}
          </li>
        </ul>
    </div>
    <div class = "col-md-8">
      <div *ngIf = "selectedComponent">
          <app-component-telemetry [component] = "selectedComponent"></app-component-telemetry>
      </div>
  </div>
</div>
