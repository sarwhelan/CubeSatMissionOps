<h2>Components</h2>
<div class = "row">
  <div class = "col">
    <ul class="list-group">
      <li *ngFor="let component of components"
      (click)="onSelect(component)"
      [class.active]="component === selectedComponent"
      class="list-group-item">
        {{component.name}}
    </li>
    </ul>
  </div>
  <div class = "col">
    
  </div>
</div>
