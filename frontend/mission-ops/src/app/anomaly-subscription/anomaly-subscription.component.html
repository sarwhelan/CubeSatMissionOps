<h4>Manage Anomaly Subscriptions</h4>

<br><br>

<div class="container">
    <div class="col">
      <div class="row">
        <div *ngIf="subscriptions && subscriptions.length > 0; else noSubscriptions">
            <ul class="list-group">
              <li *ngFor="let sub of subscriptions"
              (click)="selectSub(sub)"
              class="list-group-item">
                {{sub.systemName}}
              </li>
            </ul>
          </div>
          <ng-template #noSubscriptions>
              <p>
                You don't have any anomaly subscriptions yet.
              </p>
          </ng-template>
        </div>

          <br><br>

          <div class="col">
              <div class="row">
                <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Add Subscription</button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <div *ngIf="systems && systems.length > 0; else noSystems">
                      <button ngbDropdownItem *ngFor="let sys of systems" (click)="addSubscription(sys.systemID)">{{sys.systemName}}</button>
                    </div>
                    <ng-template #noSystems>
                      <p>
                        You're currently subscribed to all systems!
                      </p>
                    </ng-template>
                  </div>
                </div>
              </div>
            
            <div *ngIf="selectedSub">
              <button class="btn btn-outline-primary" (click)="removeSub()">Unsubscribe from {{selectedSub.systemName}}</button>
            </div>
            
            </div>
    </div>
</div>
