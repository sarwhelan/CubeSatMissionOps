<h2>Create User</h2>
<form>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="nameInput" placeholder="Name" name="name">
  </div>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label for="phoneInput">Phone (Optional)</label>
    <input [(ngModel)]="phone" type="text" class="form-control" id="phoneInput" placeholder="Phone" name="phone">
  </div>
  <div class="form-group">
    <label for="contactSelect">Preferred Contact Method</label>
    <select [(ngModel)]="prefContact" class="form-control" id="contactSelect" name="contact">
      <option value="email">Email</option>
      <option value="sms">SMS</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input [(ngModel)]="admin" type="checkbox" class="form-check-input" id="adminInput" name="admin">
    <label class="form-check-label" for="adminInput">Administrator</label>
  </div>
  <app-alert [alertStyle]="'danger'"></app-alert>
  <button (click)="create()" class="btn btn-outline-primary">
    Create
    <span *ngIf="processing" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
  &nbsp;
  <a class="btn btn-outline-secondary" href="/users" role="button">
    Cancel
  </a>
</form>
